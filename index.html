<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalsamDevelopers2 - Game Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Light Blue */
            color: #1a202c; /* Dark Text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        /* Container to center and limit width */
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Grid layout for the game buttons (Adjusts based on screen size) */
        .game-grid {
            display: grid;
            /* Creates columns that are at least 250px wide, and fits as many as possible */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        /* Styling for all game buttons */
        .game-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            text-decoration: none;
            cursor: pointer;
        }

        /* Hover effect for interactivity */
        .game-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2), 0 10px 10px -5px rgba(0,0,0,0.08);
        }

        /* Reusable Color Utility Classes */
        .color-purple { background-color: #a78bfa; }
        .color-orange { background-color: #fdba74; }
        .color-green-light { background-color: #4ade80; }
        .color-blue-light { background-color: #60a5fa; }
        .color-red-light { background-color: #fca5a5; }
        .color-yellow { background-color: #fbbf24; }
        .color-green-dark { background-color: #10b981; }
        .color-blue-dark { background-color: #3b82f6; }
        .color-red-dark { background-color: #ef4444; }
        .color-orange-dark { background-color: #f97316; }

        /* Footer styling */
        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #cbd5e1;
            width: 100%;
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 2rem;">
            <h1>BalsamDevelopers2</h1>
            <p>A World of Learning Adventures, Built by Students</p>
        </header>

        <main>
            <div class="game-grid">
                <a href="https://balsamdevelopers1.github.io/math.html" target="_blank" class="game-button color-purple">Maths Speed Challenge</a>
                
                </div>
        </main>

        <footer class="footer">
            <p>Â© Designed and Developed by Students of G7A</p>
        </footer>
    </div>
</body>
</html>
